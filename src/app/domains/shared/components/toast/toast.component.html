<div class="fixed bottom-5 right-5 z-[1000] flex flex-col gap-3">
  @for (toast of toasts; track $index) {
  <div
    class="p-4 rounded-lg shadow-md text-white min-w-[250px] text-center transform transition-transform duration-300 ease-in-out"
    [ngClass]="{
      'bg-green-500': toast.type === 'success',
      'bg-red-500': toast.type === 'error',
      'bg-yellow-500': toast.type === 'warning'
    }"
  >
    <div class="toast-message">{{ toast.message }}</div>
  </div>
  }
</div>
