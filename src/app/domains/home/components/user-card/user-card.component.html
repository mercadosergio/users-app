@let item = user();

<a [routerLink]="['/user', item.login]">
  <div
    class="bg-white border border-gray-200 rounded-lg hover:shadow-lg transition-shadow cursor-pointer h-full p-6"
  >
    <div class="flex items-start space-x-4">
      <div class="relative h-16 w-16 rounded-full overflow-hidden bg-gray-100 flex-shrink-0">
        @if (item.avatar_url) {
        <img [src]="item.avatar_url" [alt]="item.login" class="h-full w-full object-cover" />
        }
      </div>

      <div class="flex-1 min-w-0">
        <h3 class="font-semibold text-gray-900 truncate">
          {{ item.login }}
        </h3>
        <p class="text-sm text-gray-500 mb-2">@{{ item.login }} â€¢ ID: {{ item.id }}</p>

        <div class="mt-3">
          <span
            class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-800"
          >
            Score: {{ item.score.toFixed(1) }}
          </span>
        </div>
      </div>
    </div>
  </div>
</a>
